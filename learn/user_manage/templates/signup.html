{% extends 'base_user.html' %}
{% block content %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> 
        {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    {% endfor %}

    <h3 style="text-align:center;">Create your account</h3>
    <form method="post" >
        {% csrf_token %}
        <div class="form-group">
            <label for="username" class="js-form-required form-required form-field__label is-active">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username " Required>
        </div>
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Password</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirm Password</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
        </div>
        <div class="form-group">
            <label for="group">organization</label>
            <input type="text" class="form-control" id="group" name="group" placeholder="Enter your group" Required>
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>

    {% endblock  %}

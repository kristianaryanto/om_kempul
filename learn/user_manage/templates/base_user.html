{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">

    <!-- INSERT ADITIONAL INFORMATION TO THE HEAD TAG HERE-->
    {% block head %}
    {% endblock%}

    <!-- CHANGES THE PAGE TITLE IF THE VARIABLE "title" IS PASSED BY THE VIEW -->
    {% if title %}
        <title>{{title}}</title>
    {% else %}
    <!-- USE DEFAULT TITLE TEXT IF NO VARIABLE "title" IS PASSED BY THE VIEW -->
        <title>FLOOIT</title>
    {% endif %}
  </head>
  <body>
    <!-- messenge error -->
    {% for message in messages %}
    <script>
        alert('{{ message }}');
    </script>
    {% endfor %}

    <!-- BOOTSTRAP NAVBAR CODE -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary " >
        <div class="d-flex justify-content-between px-5 mx-auto" style="width: 100%; ">
            <span class="navbar-text text-white">FLOOIT</span>
            <ul class="navbar-nav mr-auto bg-primary">
                    <a class="nav-link active li" href="/user_manage/login">login</a>
                    <a class="nav-link active li" data-bs-toggle="modal" data-bs-target="#exampleModal">signup</a>
                    {% if request.user.is_authenticated %}
                        <a class="nav-link active li" href="/user_manage/signout">logout</a>
                    {%endif%}
            </ul>
        </div>
    </nav>
    <!-- END OF NAVBAR CODE-->


    <div class="container-fluid mt-5" style="max-width: 80% ">    
    <!-- INSERT THE CONTENT FROM SPECIFIC PAGES HERE-->
        {% block content %}
        {% endblock  %}
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

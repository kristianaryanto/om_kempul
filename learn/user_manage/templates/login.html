{% extends 'base_user.html' %}
{% block content %}


    <div class="login_box col-12 row d-flex upper" >
        <h3 style="text-align:center;" >Log In to your account!</h3>
    
        <form method="post"  class="mb-2">
            {% csrf_token %}
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" class="form-control" id="user" name="user" placeholder="Enter Your Username" Required>
                </div>
                <br>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Your Password" Required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
            <button type="submit" name = 'form_sigup' value="login"class="btn btn-primary" value = 'login'>Log In</button>
        </form>
    </div>


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-xxl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Sign Up</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
            <div class="modal-body">
                <!-- <iframe src="signup" height="100%" width="100%"></iframe> -->
                <h3 style="text-align:center;">Create your account</h3>
            <form method="post" >
                {% csrf_token %}
                <div class="form-group">
                    <label for="username" class="js-form-required form-required form-field__label is-active">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username " Required>
                </div>
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" id="fname" name="fname" placeholder="Enter Your First Name" Required>
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Your Email Address" Required>
                </div>
                <div class="form-group">
                    <label for="pass1">Password</label>
                    <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Create Your Password" Required>
                </div>
                <div class="form-group">
                    <label for="pass2">Confirm Password</label>
                    <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
                </div>
            <div class="modal-footer justify-content-center">
                <button type="submit" class="btn btn-primary " name = 'form_sigup'value="signup">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
    {% endblock  %}
